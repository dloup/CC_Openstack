# This describes what is deployed by this template.
description: "Deploys Openstack Liberty using xp5k. Unlike Grid'5000 or xp5k.HOT, there is no frontend here, xp5k runs from the puppet-server node"

# This defines the minimum Heat version required by this template.
heat_template_version: 2015-10-15

# The resources section defines what OpenStack resources are to be deployed and
# how they should be configured.
resources:
  # Setting up resources (Instance and IP)
  router_port:
    type: OS::Neutron::Port
    properties:
      name: router-port
      network: sharednet1

  controller_floating_ip:
    type: OS::Nova::FloatingIP
    properties:
      pool: ext-net

  puppet_server:
    type: OS::Nova::Server
    properties:
      name: puppet-server
      flavor: baremetal
      image: g5k_ubuntu_min
      key_name: { get_param: key_name }
      networks:
         - network: sharednet1
      scheduler_hints: { reservation: { get_param: reservation_id } }
      user_data: |
        #!/bin/bash
        # Insecure key, will be removed by frontend
        echo "ssh-rsa  root@INSECURE" > /root/.ssh/authorized_keys
        chown root:root /tmp && chmod 777 /tmp

  controller:
    type: OS::Nova::Server
    properties:
      name: controller
      flavor: baremetal
      image: g5k_ubuntu_min
      key_name: { get_param: key_name }
      networks:
         - network: sharednet1
      scheduler_hints: { reservation: { get_param: reservation_id } }
      user_data: |
        #!/bin/bash
        # Insecure key, will be removed by frontend
        echo "ssh-rsa  root@INSECURE" > /root/.ssh/authorized_keys
        chown root:root /tmp && chmod 777 /tmp

